services:
  mongodb:
    image: mongo:4.4
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - backend

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "5050:5050"
    environment:
      - MONGO_URL=mongodb://mongodb:27017/ostad-db
      - MONGO_INITDB_ROOT_USERNAME=ostad
      - MONGO_INITDB_ROOT_PASSWORD=ostad
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - redis
    networks:
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL_ARG: ${VITE_API_BASE_URL}
    container_name: frontend
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - backend

volumes:
  mongodb_data:

networks:
  backend:
    driver: bridge
